# Default values for siftest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: ghcr.io/sifchain/sifnode/sifdocker
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "siftest"
fullnameOverride: "siftest"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "500Mi"
    cpu: "500m"

persistence:
  enabled: true

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

branch: "112_more_validators"
gitrepo: "https://github.com/Sifchain/sifnode.git"
mount: "/sifnode"

pvcs:
   claim0: 5Gi
   claim1: 1Gi
   claim2: 2Gi
   claim3: 1Gi
   claim4: 1Gi

vm:
   claim0: /sifnode
   claim1: /configs
   claim2: /logs
   claim3: /gobin
   claim4: /gocache

service:
  type: NodePort
  ports:
    - 26657
    - 8646
    - 7990
    - 80

containers:
- name: geth
  args: ["bash", "-c", "PATH=${PATH}:/gobin python3 -u src/py/env_framework.py geth"]
  ports:
  - containerPort: 8646
  - containerPort: 7990
- name: ebrelayer1
  args: ["bash", "-c", "PATH=${PATH}:/gobin python3 -u src/py/env_framework.py ebrelayer1"]
- name: sifnoded
  args: ["bash", "-c", "PATH=${PATH}:/gobin python3 -u src/py/env_framework.py startsifnoded"]
  ports:
  - containerPort: 26657
- name: testrunner
  args: ["bash", "-c", "PATH=${PATH}:/gobin python3 -u src/py/env_framework.py testrunner"]

containercommon:
  image: ghcr.io/sifchain/sifnode/sifdocker:latest
  workingDir: /sifnode/test/integration

volumeMounts:
  - mountPath: /sifnode
    name: claim0
  - mountPath: /configs
    name: claim1
  - mountPath: /logs
    name: claim2
  - mountPath: /gobin
    name: claim3
  - mountPath: /gocache
    name: claim4